<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .bg {
      background-image: url('./images/background.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      opacity: 1;
    }
  </style>
</head>
<body class="bg">
  <main class="bg-dark text-white d-flex flex-column align-items-center h-100" style="--bs-bg-opacity: .5">
    <div class="h-50 d-flex flex-column justify-content-center align-items-center">
      <p class="display-6">Built for avid Music Producers</p>
      <p class="display-1 fw-bold"><span class="text-warning">&#91; </span>SelfTrack<span class="text-danger"> &#93;</span></p>
      <p class="display-6 mb-">An online app for automating mixing</p>
      <button class="bg-primary border-0 rounded-5 px-4 py-2 fs-5 text-white mt-4">Join Today!</button>
    </div>
  
  <!-- Stats -->
   <div class="d-flex w-75 0 align-items-center justify-content-between gap-2" style="max-width: 800px; min-width: 450px">
      <div class="fs-6 text-white d-flex flex-column justify-content-center align-items-center p-3">
        <div class="mb-2">
          <span class="fs-5"><i class="me-2 fa-solid fa-plug"></i><span class="">Features</span></span>
        </div>
        <div class="">
          <span class="fs-3">90+ VST's</span>
        </div>
      </div>
      <span>|</span>
      <div class="fs-6 text-white d-flex flex-column justify-content-center align-items-center p-3">
        <div class="mb-2">
          <span class="fs-5"><i class="me-2 fa-solid fa-users"></i><span class="">Users</span></span>
        </div>
        <div class="">
          <span class="fs-3">1.3 Million</span>
        </div>
      </div>
      <span>|</span>
      <div class="fs-6 md-fs-4 text-white d-flex flex-column justify-content-center align-items-center p-3">
        <div class="mb-2">
          <span class="fs-5"><i class="me-2 fa-solid fa-clock"></i><span class="">Access</span></span>
        </div>
        <div class="">
          <span class="fs-3">Lifetime</span>
        </div>
      </div>
   </div>
  </main>
</body>
</html>
